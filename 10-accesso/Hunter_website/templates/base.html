<!DOCTYPE html>

<html>
    <head>
        <title>Generate Your Horoscope</title>
        <link href="/static/base.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1> YOUR DAILY HOROSCOPE </h1>
        <img src ="https://live.staticflickr.com/4864/40043078063_330ec029aa_b.jpg" alt = "Horoscope wheel showing the 12 different signs: Aries, Taurus, Gemini, Cancer, Leo, Virgo, Libra, Scorpio, Sagittarius, Capricorn, Aquarius, and Pisces" alt="Ring of Zodiac signs" width = "500">

        <p> To learn your daily horoscope, enter your name and birthday into the spaces below: </p>

        <form action="/horoscope" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Type your name"><br><br>
          <label for="day">Day:</label>
          <input type="text" id="day" name="day" placeholder="Type a number"><br><br>
          <label for="month">Month:</label>
          <input type="text" id="month" name="month" placeholder="Type a month of the year"><br><br>
          <input type="submit" value="Submit">
        </form>  
    </body>
</html>
